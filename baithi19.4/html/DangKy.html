<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog" style="margin-top: 10px;">
            <div class="modal-content">
                <div class="modal_header">
                    <h2 class="text-left">Thông tin cá nhân</h2>
                </div>
                <label for="Name" class="control-lable col-xs-3">Họ tên</label>
                <div class="col-xs-9">
                    <input type="text" id="Name" class="form-control">
                    <span class="text-danger" id="tbName">*</span>
                </div>
                <label for="CMND" class="control-lable col-xs-3">SCMND cũ</label>
                <div class="col-xs-9">
                    <input type="text" id="SCMND" class="form-control">
                    <span class="text-danger" id="tbSCMND">*</span>
                </div>
                <label for="QueQUan" class="control-lable col-xs-3">Quê quán</label>
                <div class="col-xs-9">
                    <input type="text" id="quenquan" class="form-control">
                    <span class="text-danger" id="tbquequan">*</span>
                </div>
                <label for="Email" class="control-lable col-xs-3">Email</label>
                <div class="col-xs-9">
                    <input type="text" id="email" class="form-control">
                    <span class="text-danger" id="tbemail">*</span>
                </div>
                <label for="SDT" class="control-lable col-xs-3">Số điện thoại</label>
                <div class="col-xs-9">
                    <input type="text" id="SDT" class="form-control">
                    <span class="text-danger" id="tbSDT">*</span>
                </div>
                <label for="ADD" class="control-lable col-xs-3">ảnh đại diện</label>
                <div class="col-xs-9">
                    <input type="file" id="ADD" class="form-control">
                    <span class="text-danger" id="tbADD">*</span>
                </div>
                <button class="btn btn-sucess btn-group-justified" id="Save" type="button" style="color: white; background-color: green; width: 100%;">
                    Luu
                </button>
            </div>
           
        </div>

    </div>
</body>
</html>
